openapi: 3.0.0
info:
    title: Multi-Client REST API
    version: 1.0.1
    description: This online version displays only the implemented routes and does not support request execution. To try out the full functionality, clone the repository and follow the setup instructions!

servers:
    - url: http://localhost:3000/api

paths:
    /games_play/authGame/register:
        post:
            summary: User registration
            tags: [GamesPlay Auth]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/GamesPlayAuthRegisterUserData"
            responses:
                204:
                    description: No Content - Register is successful (no content)
                    headers:
                        Set-Cookie:
                            description: Set JWT in cookie
                            schema:
                                type: string
                                example: auth_GamesPlay={accessToken:jwt.token.value}; Path=/; HttpOnly; Secure; SameSite=None
                400:
                    description: Bad Request - Invalid data
                    content:
                        application/json:
                            examples:
                                invalidEmail:
                                    summary: Invalid email
                                    value:
                                        message: "Invalid email format!"
                                invalidPassword:
                                    summary: Invalid password
                                    value:
                                        message: "Password must be at least 3 characters!"
                409:
                    description: Conflict - Email already registered
                    content:
                        application/json:
                            example:
                                message: "This email already registered!"
                500:
                    description: Internal Server Error - Server error
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/authGame/login:
        post:
            summary: User login
            tags: [GamesPlay Auth]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/GamesPlayAuthLoginUserData"
            responses:
                204:
                    description: No Content - Login is successful (no content)
                    headers:
                        Set-Cookie:
                            description: Set JWT in cookie
                            schema:
                                type: string
                                example: auth_GamesPlay={accessToken:jwt.token.value}; Path=/; HttpOnly; Secure; SameSite=None
                400:
                    description: Bad Request - Invalid data
                    content:
                        application/json:
                            examples:
                                invalidEmail:
                                    summary: Invalid email
                                    value:
                                        message: "Invalid email format!"
                                invalidPassword:
                                    summary: Invalid password
                                    value:
                                        message: "Password must be at least 3 characters!"
                401:
                    description: Unauthorized - Invalid password
                    content:
                        application/json:
                            example:
                                message: "Password does not match!"
                404:
                    description: Not Found - User does not exist
                    content:
                        application/json:
                            example:
                                message: "User does not exist!"
                429:
                    description: Too Many Requests - Too many login attempts
                    content:
                        application/json:
                            example:
                                message: "Too many login attempts. Please try again in 15 minutes."
                500:
                    description: Internal Server Error - Server error
                    content:
                        application/json:
                            example:
                                message: "Internal server error..."

    /games_play/authGame/logout:
        post:
            summary: User logout
            tags: [GamesPlay Auth]
            security:
                - gamesPlay: []
            responses:
                204:
                    description: No Content - Logout is successful (no content)
                    headers:
                        Set-Cookie:
                            description: Clear JWT cookie
                            schema:
                                type: string
                                example: auth_GamesPlay=; Path=/; HttpOnly; Secure; SameSite=None; Max-Age=0
                401:
                    description: Unauthorized - Missing token
                    content:
                        application/json:
                            example:
                                message: "Missing token!"
                403:
                    description: Forbidden - Access denied
                    content:
                        application/json:
                            example:
                                message: "Invalid token!"
                500:
                    description: Internal Server Error - Server error
                    content:
                        application/json:
                            example:
