<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" href="book.png" />
        <title>API Docs</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="./swagger-ui/swagger-ui.css"
        />
        <style>
            html {
                box-sizing: border-box;
                overflow: -moz-scrollbars-vertical;
                overflow-y: scroll;
            }
            *,
            *:before,
            *:after {
                box-sizing: inherit;
            }
            body {
                margin: 0;
                background: #fafafa;
            }
        </style>
    </head>

    <body>
        <div id="swagger-ui"></div>

        <script
            src="./swagger-ui/swagger-ui-bundle.js"
            charset="UTF-8"
        ></script>
        <script
            src="./swagger-ui/swagger-ui-standalone-preset.js"
            charset="UTF-8"
        ></script>
        <script>
            window.onload = function () {
                SwaggerUIBundle({
                    url: "./openapi.yaml",
                    dom_id: "#swagger-ui",
                    deepLinking: true,
                    supportedSubmitMethods: [],
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset,
                    ],
                    layout: "StandaloneLayout",
                });
            };
        </script>
    </body>
</html>
